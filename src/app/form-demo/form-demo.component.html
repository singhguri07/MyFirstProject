<h1>
  Form Demo
</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
  User id:<input type="text" name="userid" formControlName="userid"><br>
  Password:<input type="password" name="pass" formControlName="pass"><br>
  <input type="submit" value="submit" [disabled]="!form.valid">

</form>
